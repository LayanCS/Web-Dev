<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5-14</title>
    <style type="text/css">
      div img {
        width: 100px;
        height: 100px;
        position: relative;
      }
      .scaled:hover {
        transform-origin: left;
        transform: scale(1.2, 1.2);
      }
    </style>
  </head>
  <body>
    <h1>Transform an Image by Scale: </h1>
    <div class="scaled">
      <img src="img1.png" alt="image 1">
    </div>
  </body>
</html>
